name: Deploy MERN App
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4
      - name: Login to Docker Hub
        run: docker login -u ${{secrets.DOCKER_USERNAME}} -p ${{secrets.DOCKER_PASSWORD}}
      - name: Build Docker Image
        run: docker build -t johnathew/sleepie_mern/client .
      - name: Publish Image to Docker Hub
        run: docker push johnathew/sleepie_mern/client:latest

  deploy:
    needs: build
    runs-on: self-hosted
    steps:
      - name: Pull image from docker hub
        run: docker pull johnathew/sleepie_mern/client:latest
      - name: Delete old container
        run: docker rm -f sleepie_mern
        continue-on-error: true
      - name: Run the Docker container
        run: docker run -d -p 5173:5173 --name sleepie_mern -e MONGO_CONNECTION_STRING=`${{secrets.MONGO_CONNECTION_STRING}}` johnathew/sleepie_mern
